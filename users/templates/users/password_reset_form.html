{% extends 'mailing/base.html' %}

{% block content %}


<div class="row col-6">
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Запрос на восстановление пароля на сайте</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                           placeholder="name@example.com">
                    <button type="submit" class="btn btn-dark mt-2">Восстановить пароль</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}

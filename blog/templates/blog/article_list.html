{% extends 'mailing/base.html' %}
{% block content %}
{% if object.title is not None %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Узнавай с нами новое</h1>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="card-title">{{ object.title }}</h3>
                </div>
                <div class="card-body">
                    <img src="/media/{{ object.preview }}" class="img-fluid mb-3" />
                    <p>{{ object.body }}</p>
                    <p class="text-muted">Просмотров: {{ object.views_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Статей пока нет</h1>
</div>
{% endif %}
{% endblock %}
